<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ .Hugo.Generator }}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  {{ if .IsHome }}
  <title>{{ .Site.Title }}</title>
  {{ else }}
  <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
  {{ end }}

  <!-- CSS -->
  <link rel="stylesheet" href="/css/main.css">

  <link rel="stylesheet" id="less-css" href="css/style.css" type="text/css" media="all">
  <link rel="stylesheet" id="wpml-legacy-dropdown-0-css" href="css/style-legacy.css" type="text/css" media="all">
  <link rel="stylesheet" id="bootstrap-css" href="https://unpkg.com/bootstrap@4.0.0/dist/css/bootstrap.min.css" type="text/css" media="all">
   
   


  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/img/favicon.png">

  <!-- RSS -->
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js?ver=4.7.9"></script>
</head>
<body class="{{ .Section | urlize }} ">

{{ partial "sidebar" . }}
